<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>K-MOOC 기관이전 중</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80vw;
      height: 80vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="parking4.png">
  </div>
</body>
</html>
