<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 꽉 차게 표시 (반응형)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80vw;
      height: 80vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지를 꽉 채우고 비율 유지 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="parking3.png" alt="주차 이미지">
  </div>
</body>
</html>
