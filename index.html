<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 전체 보기 (잘림 없음, 반응형)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80vw;
      height: 80vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0; /* 여백이 잘 보이도록 배경색 추가(선택사항) */
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 전체 표시, 잘림 없음 */
      display: block;
      background: white; /* 이미지 투명 배경 대비용(선택사항) */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="parking3.png" alt="주차 이미지">
  </div>
</body>
</html>
